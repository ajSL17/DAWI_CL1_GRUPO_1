<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/styles/bootstrap/bootstrap.css}" rel="stylesheet">
    <script th:src="@{/scripts/bootstrap/bootstrap.bundle.js}" type="text/javascript"></script>
</head>
<body>
<div class="card">
    <div class="card-header">
        Calculadora de Números Pares - Cibertec
    </div>
    <div class="card-body">
        <form th:action="@{/calcularPares}" method="post" th:object="${numbersmodel}">
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="txtstart" th:field="*{start}">
                <label for="txtstart">Ingrese el número inicial</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="txtend" th:field="*{end}">
                <label for="txtend">Ingrese el número final</label>
            </div>
            <button type="submit" class="btn btn-primary">CALCULAR</button>
            <hr />
            <div th:if="${verresultado}" class="alert alert-primary" role="alert">
                <span th:text="${resultado} ?: ''"></span>
            </div>
        </form>
    </div>
</div>

</body>
</html>
