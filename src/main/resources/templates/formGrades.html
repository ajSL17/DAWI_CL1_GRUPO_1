<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/styles/bootstrap/bootstrap.css}" rel="stylesheet">
    <script th:src="@{/scripts/bootstrap/bootstrap.bundle.js}" type="text/javascript"></script>
</head>
<body>
<div class="card">
    <div class="card-header">
        Calculadora de Promedios - Cibertec
    </div>
    <div class="card-body">
        <form th:action="@{/calcularPromedio}" method="post" th:object="${gradesmodel}">
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="txtnota1" th:field="*{nota1}">
                <label for="txtnota1">Ingrese la nota 1</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="txtnota2" th:field="*{nota2}">
                <label for="txtnota2">Ingrese la nota 2</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="txtnota3" th:field="*{nota3}">
                <label for="txtnota3">Ingrese la nota 3</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="txtnota4" th:field="*{nota4}">
                <label for="txtnota4">Ingrese la nota 4</label>
            </div>
            <button type="submit" class="btn btn-primary">CALCULAR</button>
            <hr />
            <div th:if="${verresultado}" class="alert alert-primary" role="alert">
                <span th:text="${resultado} ?: ''"></span>
            </div>
        </form>
    </div>
</div>
</body>
</html>
