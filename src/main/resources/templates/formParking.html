<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/styles/bootstrap/bootstrap.css}" rel="stylesheet">
    <script th:src="@{/scripts/bootstrap/bootstrap.bundle.js}" type="text/javascript"></script>
</head>
<body>
<div class="card">
    <div class="card-header">
        Calculadora de Tarifas de Estacionamiento - Cibertec
    </div>
    <div class="card-body">
        <form th:action="@{/calcularTarifa}" method="post" th:object="${parkingmodel}">
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="txthoras" th:field="*{horas}">
                <label for="txthoras">Ingrese las horas</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="txtminutos" th:field="*{minutos}">
                <label for="txtminutos">Ingrese los minutos</label>
            </div>
            <button type="submit" class="btn btn-primary">CALCULAR</button>
            <hr />
            <div th:if="${verresultado}" class="alert alert-primary" role="alert">
                <span th:text="${resultado} ?: ''"></span>
            </div>
        </form>
    </div>
</div>
</body>
</html>
